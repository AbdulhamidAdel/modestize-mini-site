<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/modestize-mini-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modestize Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Subtle scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }
      
      .btn-glass, .pane-glass {
        position: relative;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.15);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          inset 0 1px 1px rgba(255, 255, 255, 0.3), 
          0 4px 15px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-glass:hover, .pane-glass:hover {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 
          inset 0 1px 2px rgba(255, 255, 255, 0.4), 
          0 8px 25px rgba(0, 0, 0, 0.15);
      }
      
      .btn-glass::before, .pane-glass::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(110deg, transparent 40%, rgba(255, 255, 255, 0.5) 50%, transparent 60%);
        transform: skewX(-25deg);
        transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .btn-glass:hover::before, .pane-glass:hover::before {
        left: 150%;
      }
      
      /* Rich text editor styles */
      .wysiwyg-editor {
        outline: none;
      }
      .wysiwyg-editor p { margin-bottom: 1em; }
      .wysiwyg-editor a { color: #4338ca; text-decoration: underline; }
      .wysiwyg-editor b, .wysiwyg-editor strong { font-weight: bold; }
      .wysiwyg-editor i, .wysiwyg-editor em { font-style: italic; }

    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
