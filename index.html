    <link rel="shortcut icon" type="image/png" href="/modestize-mini-icon.png" />

    <title>Modestize</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Subtle scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }
      
      /* Enhanced Liquid Glass Effect */
      .btn-glass, .pane-glass {
        position: relative;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.15);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          inset 0 1px 1px rgba(255, 255, 255, 0.3), 
          0 4px 15px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-glass:hover, .pane-glass:hover {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 
          inset 0 1px 2px rgba(255, 255, 255, 0.4), 
          0 8px 25px rgba(0, 0, 0, 0.15);
      }
      
      .btn-glass::before, .pane-glass::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(110deg, transparent 40%, rgba(255, 255, 255, 0.5) 50%, transparent 60%);
        transform: skewX(-25deg);
        transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .btn-glass:hover::before, .pane-glass:hover::before {
        left: 150%;
      }

      /* Animation for search modal */
      @keyframes slideDownFadeIn {
        from { opacity: 0; transform: translateY(-2rem); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Enhanced post content styling */
      .prose p { line-height: 1.75; }
      .prose img {
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        margin-top: 2rem;
        margin-bottom: 2rem;
        transition: box-shadow 0.3s ease-in-out;
      }
      .prose img:hover { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
      .prose a {
        color: #4338ca;
        text-decoration: none;
        border-bottom: 1px solid #c7d2fe;
        transition: border-color 0.2s;
      }
      .prose a:hover { border-color: #4338ca; }
    </style>
